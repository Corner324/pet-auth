<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet-Auth / Sign Up</title>
  <link rel="stylesheet" href="/css/style.css"> 
<body>

  <div class="form" id="loginForm">
      
    <ul class="tab-group">
      <li class="tab active"><a href="/registration">Sign Up</a></li>
      <li class="tab"><a href="/">Log In</a></li>
    </ul>
    
    <div class="tab-content">
      <div id="signup">   
        <h1>Sign Up</h1>
        
        <form action="/" method="post">
      

        <div class="field-wrap">
          <input type="email"required autocomplete="off" placeholder="Email Address" id="login"/>
        </div>
        
        <div class="field-wrap">
          <input type="password"required autocomplete="off" placeholder="Set Password" id="password"/>
        </div>
        <button type="submit" class="button button-block"/>Get Started</button>
        
        </form>

      </div>
      
      <div id="login">   
        <h1>Welcome Back!</h1>
        
        <form action="/" method="post">
        
          <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email"required autocomplete="off"/>
        </div>
        
        <div class="field-wrap">
          <label>
            Password<span class="req">*</span>
          </label>
          <input type="password"required autocomplete="off"/>
        </div>
        
        <p class="forgot"><a href="#">Forgot Password?</a></p>
        
        <button class="button button-block"/>Log In</button>
        
        </form>

      </div>
      
    </div><!-- tab-content -->
    
</div> <!-- /form -->
  
<script src="./js/registration.js"></script>

</body>
</html>
